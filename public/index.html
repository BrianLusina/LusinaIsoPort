<!doctype html>
<html lang="en" class="no-js">
  <head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TheLusina</title>
	<meta name="description" content="Decorative &amp; interactive isometric &amp; 3D grids." />
	<meta name="keywords" content="isometric, grid, images, masonry, perspective" />        
	<meta name="Brian Lusina" content="The Lusina" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel="stylesheet" href="%PUBLIC_URL%/styles/fonts.css"/>
	<script src="%PUBLIC_URL%/js/modernizr.custom.js"></script>	
  </head>
  <body>
	  
    <div id="root"></div>
    
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/vendor/jquery-2.1.1.js"></script>        
	<script src="%PUBLIC_URL%/js/imagesloaded.pkgd.min.js"></script>
	<script src="%PUBLIC_URL%/js/masonry.pkgd.min.js"></script>
	<script src="%PUBLIC_URL%/js/dynamics.min.js"></script>
	<script src="%PUBLIC_URL%/js/classie.js"></script>
	<script src="%PUBLIC_URL%/js/animOnScroll.js"></script>
	<script src="%PUBLIC_URL%/js/menu.js"></script>        
	<script src="%PUBLIC_URL%/js/main.js"></script>

	<script>
	(function() {
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		[].slice.call(document.querySelectorAll('.isolayer')).forEach(function(el) {
			new IsoGrid(el, {
				type : 'scrollable',
				transform : 'translateX(-15vw) translateY(275px) rotateX(45deg) rotateZ(45deg)',
				stackItemsAnimation : {
					properties : function(pos) {
						return {
							translateZ: (pos+1) * 50,
							rotateZ: getRandomInt(-3, 3)
						};
					},
					options : function(pos, itemstotal) {
						return {
							type: dynamics.bezier,
							duration: 500,
							points: [{"x":0,"y":0,"cp":[{"x":0.2,"y":1}]},{"x":1,"y":1,"cp":[{"x":0.3,"y":1}]}],
							//delay: (itemstotal-pos-1)*40
						};
					}
				},
				onGridLoaded : function() {
					classie.add(document.body, 'grid-loaded');
				}
			});
		});
	})();
	</script>
  </body>
</html>
